<mat-toolbar color ="primary">
<span>
    <a routerLink = "" mat-button>
        <mat-icon>local_movies</mat-icon> Peliculas de Angular
    </a>
</span>
<div>
    <a mat-button routerLink ="peliculas/buscar">
        <mat-icon>search</mat-icon>Buscar Peliculas
    </a>
</div>
<app-autorizado [rol] ="'admin'">
    <ng-container autorizado>
        <div>
            <a mat-button routerLink = "generos">Generos</a>
        </div>
        <div>
            <a mat-button routerLink = "actores">Actores</a>
        </div>
        <div>
            <a mat-button routerLink = "cines">Cines</a>
        </div>
        
        <div>
            <a mat-button routerLink = "peliculas/crear">Crear Pelicula</a>
        </div>
    </ng-container>
</app-autorizado>

<div class="espacio"></div>

<app-autorizado>
    <ng-container autorizado>
        <span>Hola, {{seguridadService.obtenerCampoJWT('email')}}</span>    
        <a mat-button (click) = "seguridadService.logout()" >Cerrar Sesión</a>
    </ng-container>
    <ng-container noAutorizado>
        <a mat-button routerLink = "login">Iniciar Sesión</a>
        <a mat-button routerLink = "registro">Registrarse</a>
    </ng-container>
    
</app-autorizado>
</mat-toolbar>
