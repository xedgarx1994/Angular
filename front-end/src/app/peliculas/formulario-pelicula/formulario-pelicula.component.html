<form (submit) = "guardarCambios()" [formGroup] = "form">
    <mat-form-field appearance = "outline">
        <mat-label>Titulo</mat-label>
        <input formControlName ="titulo" matInput/>
        <mat-error>El campo titulo es obligatorio</mat-error>
    </mat-form-field>
<div class = "contenedor-checkbox">
    <mat-checkbox formControlName ="enCines">En Cines</mat-checkbox>
</div>


    <mat-form-field appearance = "outline">
        <mat-label>Trailer</mat-label>
        <input formControlName = "trailer" matInput/>
    </mat-form-field>

    <mat-form-field appearance = "outline">
        <mat-label>Fecha de Lanzamiento</mat-label>
        <input formControlName ="fechaLanzamiento" matInput [matDatepicker] = "picker"/>
        <mat-datepicker-toggle matSuffix [for] = "picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <h4>
        Seleccionar Poster
    </h4>
    <app-input-img 
    [urlImagenActual] = "modelo?.poster"
    (archivoSeleccionado) = "archivoSelecionado($event)"></app-input-img>
    <h4>
        Resumen de la Pelicula
    </h4>
    <app-input-markdown 
    [contenidoMarkdown] = "modelo?.resumen"
    (changeMarkdown) = "changeMarkdown($event)"
    [placeHolderTextarea] = "'Resumen'"></app-input-markdown>

    <h4>
        Seleccione los generos
    </h4>
    <app-selector-multiple 
    [Seleccionados] = "generosSeleccionados"
    [NoSeleccionados] = "generosNoSeleccionados"></app-selector-multiple>

    <h4>
        Seleccione los Cines
    </h4>
    <app-selector-multiple 
    [Seleccionados] = "cinesSeleccionados"
    [NoSeleccionados] = "cinesNoSeleccionados"></app-selector-multiple>

    <h4>Seleccione los Actores</h4>
    <app-autocomplete></app-autocomplete>
    <div>
        <button mat-flat-button color ="primary" [disabled]="form.invalid">
            Guardar Cambios
        </button>
        <a mat-stroked-button routerLink = "/" >Cancelar</a>
    </div>
</form>
