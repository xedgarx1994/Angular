<mat-tab-group>
    <mat-tab label = "Editar">
        <mat-form-field appearance ="fill">
            <mat-label>Biografia</mat-label>
            <textarea (input) = "inputTextArea($any($event.target).value)" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label = "Preview">
        <markdown [data] = "contenidoMarkdown" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
